<div class="jumbotron">
    <h1 class="display-3">{{product.title}}</h1>
    <p class="lead">{{product.description}}</p>
    <p>Price : {{product.price | currency : 'INR'}}</p>
    <p>Rating : <p-rating [ngModel]="product.rating" [readonly]="true" [stars]="5" [cancel]="false"></p-rating></p>
    <img [src]="product.imageurl" style="max-width: 250px; max-height: 200px;" class="img-fluid rounded-circle" alt="">
    <hr class="my-2">
    <p>More info</p>
    <p class="lead">
        <button type="button" class="btn btn-info" (click)="goBack()">Back</button>
        <button type="button" style="margin: 5px;" class="btn btn-danger" routerLink="/productdetails/5">Load 5</button>
    </p>
</div>
