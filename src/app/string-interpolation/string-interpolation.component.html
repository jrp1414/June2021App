<h3>String Interpolation examples</h3>
<div class="row">
    <div class="col-md-6">
        <h4>Things we can do</h4>
        <ul class="list-group">
            <li class="list-group-item">{{num1}}</li>
            <li class="list-group-item">{{name}}</li>
            <li class="list-group-item">{{isAdult}}</li>
            <li class="list-group-item">{{num1+num2}}</li>
            <li class="list-group-item">{{getFullName()}}</li>
            <li class="list-group-item">{{person1.fName+" "+person1.lName}}</li>
        </ul>        
    </div>
    <div class="col-md-6">
        <h4>Things we cannnot do</h4>
        <ul class="list-group">
            <li class="list-group-item">Cannnot create new Objects</li> <!-- {{new Person()}} -->
            <li class="list-group-item">Cannot chain expressions </li> <!--{{fName;lName}}-->
            <li class="list-group-item">Cannot comma between expressions </li> <!--{{{{fName,lName}}}}-->
        </ul>        
    </div>
</div>
